<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32_fluxo de generators</title>
</head>
<body>
    <script>
       function ajax(url) {
        fetch(url)
            .then(data => data.json())
            .then(data => dados.next(data));
       }

       function* ajaxGen() {
            console.log("buscando a primeira vez");
            const github1 = yield ajax("https://api.github.com/users/willianjusten");
            console.log(github1);

            console.log("buscando a segunda vez");
            const github2 = yield ajax("https://api.github.com/users/alexsandrosantos35");
            console.log(github2);
       }
       const dados = ajaxGen();
       dados.next();
       

    </script>
</body>
</html>
