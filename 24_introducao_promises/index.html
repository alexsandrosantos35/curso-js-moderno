<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22_introdução ás promises</title>
</head>
<body>
    <script>
        var defer = promises((resolve, reject) => {
            if(true) {
                resolve("Hello! It works");
            }
            else {
                reject("Error!");
            }
        });

        defer
            .then((data) => console.log(data))
    </script>
</body>
</html>
