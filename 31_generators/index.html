<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31_generators</title>
</head>
<body>
    <script>
        function* genNames() {
        console.log("Primeiro valor");
        yield "Willian";

        console.log("Segundo valor");
        yield "Jonas";

        console.log("Terceiro valor");
        yield "George"

        }

        const name = genNames();

        console.log(name.next());
        console.log(name.next());
        console.log(name.next());
    </script>
</body>
</html>
