<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Make my sandwich</button>

    <script>
        const sandwich = {
            bread: "white",
            cheese: "cheddar",

            prepare: function() {
                return `I want a sandwich with ${this.bread} bread and ${this.cheese}`;
            },

            make: function() {/* arrow function paga o contexto de função dentro de função bem,
                neste exemplo funciona bem mas, no outro só pega o window. */
                window.setTimeout(() => {
                    console.log(this.prepare())
               },2000);
            }
        }

        const btn = document.getElementById("btn");

        btn.addEventListener("click", function() {
            sandwich.make();
        });
    </script>
</body>
</html>
