<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_shorthand properties</title>
    <style>
        .green {
            color: green;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <script>
        let firstName = "Alexsandro";
        let surName = "Conceição";
        let age = 46;

        const person = {
            firstName,
            surName,
            age,

            hello() {
                console.log("hello");
            }


        }

        console.log(person);
        person.hello();

    </script>
</body>
</html>
