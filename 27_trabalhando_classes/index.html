<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26_herança prototipal</title>
</head>
<body>
    <script>

        class Animal {
            constructor(kind, sound) {
                this.kind = kind;
                this.sound = sound; 
            }

            hello() {
                console.log(`${this.sound} I'm a ${this.kind}`);
            }

            static info() {
                console.log("cria método original apenas na classe");
            }

            get name() {
                console.log(`${this.sound} My name is Alexsandro`);
            }

            set nickname(nick) {
                this.nick = nick;
            }
        }

       const dog = new Animal("dog", "auau");
       const cat = new Animal("cat", "miau");

       console.log(dog.name);
       dog.nickname = "J";
       console.log(dog.nick);

    </script>
</body>
</html>
