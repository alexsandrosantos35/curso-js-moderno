<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22_introdução aos rest parans</title>
</head>
<body>
    <script>
        function multiplay(mult, ...args) {
            return args.map(arg => arg * mult)
        }

        console.log(multiplay(2, 1, 2, 3))
    </script>
</body>
