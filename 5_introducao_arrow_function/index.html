<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_introdução arrow function</title>
</head>
<body>
    <script>
        const ireland = ["Dublin", "Galway", "Cork"];

       const love = ireland.map(function(nome) {
            return `I love ${nome}`
        });

        const loveArrow = ireland.map((nome) => {
            return `I love ${nome}`
        });

        const loveSingle = ireland.map(nome => {
            return `I love ${nome}`
        });

        const loveOneLine = ireland.map(nome => `I love ${nome}`);

        const loveChain = ireland.
        filter(name => name === "Dublin").
        map(name => `I love ${name}`);

        console.log(loveChain);
    </script>
</body>
</html>
