<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28_estendendo classes</title>
</head>
<body>
    <script>

        class Animal {
           constructor(name) {
            this.name = name;
           }

           hello() {
                console.log(`I'm ${this.name}`)
           }
        }

        class Dog extends Animal {
            constructor(name, sound) {
                super(name);
                this.sound = sound;
            }

            bark() {
                console.log(`${this.sound}, I'm ${this.name}`)

            }
        }

        const myDog = new Dog("Maxixe", "Au au");
        console.log(myDog);
        console.log(myDog.bark());
        console.log(myDog.hello());


        const elephant = new Animal("Dumbo");
        console.log(elephant.hello());
    </script>
</body>
</html>
