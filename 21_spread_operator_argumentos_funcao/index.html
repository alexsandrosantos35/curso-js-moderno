<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_spread operator nos argumentos de uma função</title>
</head>
<body>
    <script>
       function makeSandwich(bread, cheese, souce) {
        console.log(`Your sandwich cheese ${bread}, cheese ${cheese} and ${souce} souce is done`)
       }

       const ingredients = ["white", "cheedar", "barbecue"]
       makeSandwich(...ingredients);
    </script>
</body>
</html>
